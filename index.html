<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex">
            <div class="flex flex-col -mx-4 mt-auto mb-auto justify-items-center lg:w-1/2 text-center sm:w-2/3 content-start sm:pr-10">

                <div class="font-semibold leading-tight text-7xl mt-0 mb-2 text-fuchsia-700">Countdown</div>
                <p class="font-medium text-xl text-blue-700">Enter a number</p>
                <input type="text" name="hero-field" class="inputNum mx-auto my-6 h-12 w-1/4 bg-fuchsia-100 bg-opacity-50 rounded-full border border-fuchsia-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-blue-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <button type="button" onclick="countStart()" class=" px-1 py-3 w-1/4 mx-auto  bg-blue-700 text-white font-medium text-xl leading-tight uppercase rounded-full shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Start</button>

                <div class="p-9 mx-auto sm:w-1/2 lg:w-1/4 w-1/2 ">
                    <h2 class="count font-bold text-9xl text-fuchsia-900">0</h2>
                </div>

            </div>
            <div class="lg:w-1/2 sm:w-1/3 w-full rounded-lg overflow-hidden mt-6 sm:mt-0">
                <img class="object-cover object-center w-full h-full" src="./image/firework.jpg" alt="stats">
            </div>
        </div>
    </section>



    <script src="./script.js"></script>
</body>

</html>
